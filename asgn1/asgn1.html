<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assignment 1</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <p>
    <button type="button" id="clearButton">Clear</button>
    <button type="button" id="Drawing">Drawing</button>
    <p>
    Drawing Mode:
    <br>
    <button type="button" id="squareButton">Squares</button>

    <button type="button" id="triangleButton">Triangles</button>
    
    <button type="button" id="circleButton">Circles</button>

    <p>
    Red <input type="range" min="0" max="100" value="100" class="slider" id="redSlide">
  
    Green <input type="range" min="0" max="100" value="0" class="slider" id="greenSlide">

    Blue <input type="range" min="0" max="100" value="0" class="slider" id="blueSlide">
    
    <button type="button" id="setBGColor">Set Background Color</button>

    <p>
    Shape Size <input type="range" min="12" max="40" value="0" class="slider" id="sizeSlide">

    (Circles) Segment Count: <input type="range" min="5" max="40" value="0" class="slider" id="segmentSlide">


    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix.js"></script>
    <script src="drawing.js"></script>
    <script src="Circle.js"></script>
    <script src="Triangle.js"></script>
    <script src="Point.js"></script>
    <script src="asgn1.js"></script>
    
  </body>
</html>
